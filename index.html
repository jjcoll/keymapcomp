<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Keymapcomp</title>
</head>

<body>
    <h1>Welcome to KeymapComp</h1>
    <h2>What is this all about?</h2>
    <p>The purpose of this site is to let you know how many words you can type without moving your hands from the home
        row of your keyboard.
    </p>
    <h2>Getting Started</h2>
    <p>Please enter in the box below the characters that make your home row</p>
    <input type="text" id="home-row">
    <button id="submit">submit</button>
</body>
